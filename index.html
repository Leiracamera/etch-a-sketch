<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="button-container">
        <button class="open-button" onclick="showForm()">Create your Canvas</button>
    </div>

    <div class="form-popup" id="myForm">
            <form class="form-container">
                <h3>Create you Canvas</h3>
                <p>Enter number (1-100) 
                    to set your canvas size</p>
                <input type="number" placeholder="select a number" name="size" min="1" max="100" required>
                <button class="submit-button" onclick="hideForm()">Submit</button>
                </form>
    </div>

    <div id="grid-container" class="grid-container"></div>
    <script src="script.js"></script>
</body>
</html>
